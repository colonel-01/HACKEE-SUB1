<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartKarnataka — VR Travel Planner</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <h1>SmartKarnataka</h1>
    <p>Explore Karnataka's beautiful places in VR</p>
  </header>

  <!-- PLACES CONTAINER -->
  <section id="itinerary" class="itinerary"></section>

  <!-- MAP SECTION (Always visible) -->
  <section id="mapSection" class="map-section">
    <h2>Explore Karnataka on Map</h2>
    <div id="map"></div>
    <p class="map-note">
      Markers show destinations grouped by category (heritage, nature, beaches, etc.)
    </p>
  </section>

  <!-- VR MODAL -->
  <div id="vrModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeVR" class="close-btn">✕</button>
      <h3 id="vrTitle"></h3>
      <div id="vrContainer"></div>
    </div>
  </div>

  <!-- Google Maps JS API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxPoR36tV3RnHMNLiR-oTobhqPylctluM&callback=initMap"></script>

  <script src="script.js"></script>
</body>
</html>
