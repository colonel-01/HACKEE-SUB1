<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka Stories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Discover Karnataka</h1>
        <p>Stories of Karnataka in Interactive Video Format</p>
    </header>

    <main>
        <section class="cards">
            <div class="card" data-video="assets/videos/hampi.mp4">
                <img src="assets/images/hampi.jpg" alt="hampi">
                <h2>Hampi</h2>
                <p>Ancient ruins and UNESCO World Heritage site.</p>
            </div>
            <div class="card" data-video="assets/videos/chennakeshava_temple_belur.mp4">
                <img src="assets/images/chennakeshava_temple_belur.jpg" alt="chennakeshava temple belur">
                <h2>Chennakeshava temple belur</h2>
                <p>Famous for its palace, heritage, and cultural festivals.</p>
            </div>
            <div class="card" data-video="assets/videos/Undavalli_Caves.mp4">
                <img src="assets/images/Undavalli_Caves.jpeg" alt="Undavalli Caves">
                <h2>Undavalli Caves</h2>
                <p></p>
            </div>
        </section>

        <section class="video-player">
            <video id="storyVideo" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Karnataka Stories Hackathon Prototype</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
